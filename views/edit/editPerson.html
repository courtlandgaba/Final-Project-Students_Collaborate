<h1>update featured person</h1>
    <input type="text" ng-model="adminCtrl.singlePerson.featuredPicture"    placeholder=" picture">
    <input type="text" ng-model="adminCtrl.singlePerson.featuredFirstName"  placeholder="first name">
    <input type="text" ng-model="adminCtrl.singlePerson.featuredLastName"   placeholder="last name">
    <input type="text" ng-model="adminCtrl.singlePerson.featuredWebsite"    placeholder=" website">
    <input type="text" ng-model="adminCtrl.singlePerson.featuredProfession" placeholder=" profession">
    <input type="text" ng-model="adminCtrl.singlePerson.featuredBio"        placeholder=" bio">
    <input type="text" ng-model="adminCtrl.singlePerson.questionOne"        placeholder="question one">
    <input type="text" ng-model="adminCtrl.singlePerson.answerOne"          placeholder="answer one">
    <input type="text" ng-model="adminCtrl.singlePerson.questionTwo"        placeholder="question two">
    <input type="text" ng-model="adminCtrl.singlePerson.answerTwo"          placeholder="answer two">
    <input type="text" ng-model="adminCtrl.singlePerson.questionThree"      placeholder="question three">
<button ng-click="adminCtrl.updatePerson(adminCtrl.singlePerson)">Update</button>
